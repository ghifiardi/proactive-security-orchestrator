name: Security Scan
# Refresh marker (2025-11-15): touch file to ensure GitHub Actions loads latest workflow changes.

on:
  workflow_call:
    inputs:
      working-directory:
        description: "Path inside the caller repository to scan"
        required: false
        type: string
        default: "."
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  security-scan:
    runs-on: ubuntu-latest
    name: Run Security Scanner
    env:
      WORKDIR: ${{ inputs.working-directory || '.' }}

    steps:
      - name: Checkout target repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for gitleaks

      - name: Checkout orchestrator source
        if: github.repository != 'ghifiardi/proactive-security-orchestrator'
        uses: actions/checkout@v4
        with:
          repository: ghifiardi/proactive-security-orchestrator
          ref: main
          path: orchestrator-src

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$PWD/src" >> $GITHUB_ENV

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Semgrep
        run: pip install semgrep

      - name: Install Gitleaks
        run: |
          GITLEAKS_VERSION=8.29.0
          curl -sSfL https://github.com/gitleaks/gitleaks/releases/download/v${GITLEAKS_VERSION}/gitleaks_${GITLEAKS_VERSION}_linux_x64.tar.gz | \
          tar -xz -C /usr/local/bin
          chmod +x /usr/local/bin/gitleaks

      - name: Determine orchestrator config path
        run: |
          if [ "${{ github.repository }}" = "ghifiardi/proactive-security-orchestrator" ]; then
            echo "CONFIG_PATH=${GITHUB_WORKSPACE}/config" >> $GITHUB_ENV
          else
            echo "CONFIG_PATH=${GITHUB_WORKSPACE}/orchestrator-src/config" >> $GITHUB_ENV
          fi

      - name: Install orchestrator CLI
        run: |
          pip install "rich>=13.5,<14"
          pip install git+https://github.com/ghifiardi/proactive-security-orchestrator.git@main

      - name: Run security scan
        working-directory: ${{ env.WORKDIR }}
        run: |
          security-scan scan . \
            --format sarif \
            --output findings.sarif \
            --config "$CONFIG_PATH" || true

      - name: Upload SARIF to GitHub Code Scanning
        if: success() || failure()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: findings.sarif

      - name: Upload findings as artifact
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: scan-results
          path: findings.sarif
          if-no-files-found: warn

  test:
    runs-on: ubuntu-latest
    name: Run Tests
    if: github.repository == 'ghifiardi/proactive-security-orchestrator'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -e .

      - name: Run tests
        run: |
          pytest tests/ -v --cov=src --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

